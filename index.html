<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Logo.png" type="mage/x-icoin">

    <title>ProLOG</title>
</head>

<body>
    <headr class="top-container">
        <a class="logo-tag" href="#">
            <img id="logo-img" src="images/Logo.png" alt="ProLOG Logo">

        </div>

            <div class="items">

            <div class="items">

            </div>
            <div class="items">
                <img class="buttom-logo" src="images/Logo4.png" alt="Layes Logo">
                <a class="companies-items" href="#">Catalog</a>

            </div>
            <div class="items">
                <img class="buttom-logo" src="images/Logo5.png" alt="Layes Logo">
                <a class="companies-items" href="#">Quotient</a>

            </div>


        </div>


    </div>
    <div class="contact">
        <img id="contact-img" src="images/chat.png" alt=" Chat Icon">
